<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Instagram</title>
</head>
<body>
    <div class="feed-container">
        <div class="feed-title">Mi Feed de Instagram</div>
        
        <div class="post">
            <div class="post-header">
                <div>My first photo</div>
                <span>12/14</span>
            </div>
            <div class="photo">
                <img src="https://www.publico.es/yo-animal/wp-content/uploads/2024/07/gatos-tricolor-1-1024x684.jpg" alt="Foto 1">
            </div>
            <div class="icons">
                <div class="left-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
                <i class="fas fa-bookmark right-icon"></i>
            </div>
            <div class="comment">
               <div class="comment-author">Fran_09:</div>
               <div class="comment-text">¡Qué foto tan bonita!</div>
            </div>
        </div>
        
        <div class="post">
            <div class="post-header">
                <div>My second photo</div>
                <span>10/09</span>
            </div>
            <div class="photo">
                <img src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2021/11/05/618534b703513.jpeg" alt="Foto 2">
            </div>
            <div class="icons">
                <div class="left-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
                <i class="fas fa-bookmark right-icon"></i>
            </div>
            <div class="comment">
               <div class="comment-author">JhonTK2:</div>
               <div class="comment-text">Me encanta este lugar.</div> 
            </div>
        </div>
        
        <div class="post">
            <div class="post-header">
                <div>My third photo</div>
                <span>07/18</span>
            </div>
            <div class="photo">
                <img src="https://blogskystorage.s3.amazonaws.com/2022/10/skyairline_skyairline_image_574.jpeg" alt="Foto 3">
            </div>
            <div class="icons">
                <div class="left-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
                <i class="fas fa-bookmark right-icon"></i>
            </div>
            <div class="comment">
               <div class="comment-author">MarDi3:</div>
               <div class="comment-text">Quiero ir ahí algún día.</div>
            </div>
        </div>
        
        <div class="post">
            <div class="post-header">
                <div>My fourth photo</div>
                <span>05/20</span>
            </div>
            <div class="photo">
                <img src="https://resizer.iproimg.com/unsafe/1280x/filters:format(webp)/https://assets.iprofesional.com/assets/jpg/2020/03/492392.jpg" alt="Foto 4">
            </div>
            <div class="icons">
                <div class="left-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
                <i class="fas fa-bookmark right-icon"></i>
            </div>
            <div class="comment">
               <div class="comment-author">Juanito.PRG:</div>
               <div class="comment-text">¡Increíble!</div>
            </div>
        </div>  
    </div>
</body>
</html>
